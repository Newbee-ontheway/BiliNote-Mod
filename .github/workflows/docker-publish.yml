name: Build and Push Docker Image

# 触发条件：推送 v* 格式的 tag 时（如 v1.1.0）
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Docker Buildx（支持多平台构建）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 DockerHub（使用 GitHub Secrets，不暴露密码）
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. 提取版本号（从 tag 名，如 v1.1.0 → 1.1.0）
      - name: Extract version tag
        id: meta
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      # 5. 构建并推送 Backend 镜像
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            newbeeontheway/bilinote-mod-backend:latest
            newbeeontheway/bilinote-mod-backend:${{ steps.meta.outputs.VERSION }}

      # 6. 构建并推送 Frontend 镜像
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./BillNote_frontend/Dockerfile
          push: true
          tags: |
            newbeeontheway/bilinote-mod-frontend:latest
            newbeeontheway/bilinote-mod-frontend:${{ steps.meta.outputs.VERSION }}
